<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>SNK</title>
    <meta name="description" content="Stark and Krumm">
    <meta name="author" content="Edvard Eros">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="//cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
    <link rel="stylesheet" href="//cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
</head>
<body>
<div class="container">
    <form id="contact" action="/send" method="post">
        <h3>Stark and Krumm</h3>
        <fieldset>
            <input placeholder="Număr foaie" type="number" name="roadNumber" required autofocus>
        </fieldset>
        <fieldset>
            <select name="carNumber">
                <option th:value="8">SM-08-SNK</option>
                <option th:value="9">SM-09-SNK</option>
                <option th:value="11">SM-11-SNK</option>
                <option th:value="12">SM-12-SNK</option>
                <option th:value="14">SM-14-SNK</option>
                <option th:value="15">SM-15-SNK</option>
                <option th:value="16">SM-16-SNK</option>
            </select>
        </fieldset>
        <fieldset>
            <select name="driverName">
                <option value="Jozsi">Jozsi</option>
                <option value="Karcsi">Karcsi</option>
                <option value="Ervin">Ervin</option>
                <option value="Ema">Ema</option>
                <option value="Szebi">Szebi</option>
            </select>
        </fieldset>
        <fieldset>
            <span>Plecare</span>
            <input type="datetime-local" name="departure" required>
        </fieldset>
        <fieldset>
            <span>Sosire</span>
            <input type="datetime-local" name="arrival" required>
        </fieldset>
        <fieldset>
            <input placeholder="Distanţă" type="number" name="distance" min="0" max="3000" required>
        </fieldset>
        <fieldset>
            <input placeholder="Consum" type="number" name="consumption" min="0" max="200" step="0.01" required>
        </fieldset>
        <fieldset>
            <button name="submit" type="submit" id="submit">Submitere</button>
        </fieldset>
    </form>
    <form th:action="@{/logout}" method="post">
        <input class="button button-outline float-right" type="submit" value="Deconectare"/>
    </form>
</div>
</body>
</html>
